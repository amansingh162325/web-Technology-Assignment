<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Validation</title>
    <style>
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #14458a;
        }

        th, td {
            padding: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #submitBtn {
            display: none;
        }

        .error {
            color: rgb(15, 3, 3);
        }
    </style>
</head>
<body style="background-color: #4a6487b1; margin-top: 10vh;">
    <!-- write in center of the page -->
    <h2 style="text-align: center;" >Registration Form</h2>
    <form id="registrationForm">
        <table>
            <tr>
                <th>Name:</th>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="number" id="age" name="age"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <th>Phone No:</th>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <th>Hobbies:</th>
                <td>
                    <input type="checkbox" id="reading" name="hobbies" value="reading"> <label for="reading">Reading</label>
                    <input type="checkbox" id="traveling" name="hobbies" value="traveling"> <label for="traveling">Traveling</label>
                    <input type="checkbox" id="coding" name="hobbies" value="coding"> <label for="coding">Coding</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="reset()">Reset</button>
                    <button type="button" onclick="check()">Check</button>
                    <button type="submit" id="submitBtn">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function reset() {
            document.getElementById("registrationForm").reset();
            document.getElementById("submitBtn").style.display = "none";
        }

        function check() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var hobbies = document.querySelectorAll('input[name="hobbies"]:checked');

            if (name === "") {
                alert("Please enter your name.");
                return;
            }
            if (age === "") {
                alert("Please enter your age.");
                return;
            }
            if (email === "") {
                alert("Please enter your email.");
                return;
            }
            if (phone === "") {
                alert("Please enter your phone number.");
                return;
            }
            if (!gender) {
                alert("Please select your gender.");
                return;
            }
            if (hobbies.length === 0) {
                alert("Please select at least one hobby.");
                return;
            }

            document.getElementById("submitBtn").style.display = "inline";
        }
    </script>
</body>
</html>
